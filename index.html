<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\styles.css">
    <title>Encriptador de texto</title>
</head>
<header>
    <div class="Logo">
        <img src="img/logo.png" alt="Logo alura">
        <h2 class="NombreP">Encriptador de texto</h2>
    </div>
</header>
<body>
    <main>
        <section class="sec-left">
            <div class="input-wra">
                <textarea id="to-enc" class="to-enc" placeholder="Ingrese el texto aquí"></textarea>
                <div class="btns-wra">
                    <div class="enc-btn">
                        <p class="info">Solo letras minúsculas y sin acentos</p>
                        <button type="button" class="btn-enc btn" id="enc-btn">Encriptar</button>
                    </div>
                    <button type="button" class="btn-dec btn" id="dec-btn">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="sec-right" id="out-box">
            <img class="Diamante" src="img/muneco.png" alt="Una persona encontro un diamante">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que deseas encriptar  o desencriptar</p>
        </section>
    </main>
    <script src="scripts\index.js"></script>
</body>
</html>
